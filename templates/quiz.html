<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>質問</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>質問 {{ question_id }} / {{ total_questions }}</h1>
        <p>{{ question['text'] }}</p>
        <form method="post">
            {% for option in question['options'] %}
                <input type="radio" name="option" value="{{ loop.index0 }}" id="option{{ loop.index0 }}">
                <label for="option{{ loop.index0 }}">{{ option['text'] }}</label>
            {% endfor %}
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
            <button type="submit">次へ</button>
        </form>
    </main>
    {% include 'footer.html' %}
</body>
</html>
